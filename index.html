<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to instagram. Explore new content">
    <meta name="author" content="Tavonga">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
    <header class="web-container">
        <div id="web" class="web-logo">
            <img id="logo" src="./img/logo.png" alt="Instagram logo">
        </div>
        <div id="web" class="web-search">
            <input id="search-bar" type="text" placeholder="Search">
        </div>
        <div id="app" class="header-top">
            <div class="header-left">
                <i class="fas fa-search"></i>
                <input id="search-bar" type="text" placeholder="Search">
            </div>
            <div class="header-right">
                <i class="fas fa-home scan"></i>
            </div>
        </div>
        <div id="web" class="web-buttons">
            <button id="login-button" class="web-button">Log In</button>
            <button id="signup-button" class="web-button">Sign Up</button>
        </div>
    </header>
    <section id="web" class="section-break">
        <!--This section break is used for the border line-->
    </section>
    <main class="background">
        <div class="web-container">
            <h4 id="web" class="feed-heading">Most Recent</h4>
            <div id="app" class="reels"></div>
            <div class="pics-only">
                <div class="image"></div>
                <div class="image"></div>
                <div class="image"></div>
                <div class="image"></div>
                <div class="image"></div>
                <div class="image"></div>
            </div>
            <h4 id="web" class="feed-heading">Top</h4>
            <div id="app" class="pics-and-vid">
    
            </div>
            <div class="pics-only">
                <div class="image"></div>
                <div class="image"></div>
                <div class="image"></div>
                <div class="image"></div>
                <div class="image"></div>
                <div class="image"></div>
            </div>
        </div>
 
    </main>
    <!-- These will be used later
    <i class="fas fa-shopping-bag"></i>
    <i class="fas fa-home"></i>
    
    <i class="far fa-plus-square"></i>
    <i class="far fa-heart"></i>
-->

</body>
</html>
